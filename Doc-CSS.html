<html>
    <head>
        <title>Document Level CSS</title>
        <style>
           h1{
            background-color: darkgray;
            color:yellow;
            font-size: 50px;
          } 
          p{
            background-color: black;
            color:whitesmoke;
            font-size: 20px;
          }
        </style>
    </head>
    <body>
        <h1>Introduction to Document level CSS</h1>
        <p>"Document level CSS" refers to internal style sheets, which are CSS rules embedded within the head section of a single HTML document using the style element. These styles apply only to that specific page and affect its entire body content.</p>
    </body>
</html>
